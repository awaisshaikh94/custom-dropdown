<!DOCTYPE html>
<html>
<head>
	<title>Custom Dropdown sample</title>
</head>

	<!-- bootstrap cdn -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

	<!-- fontawesome cdn -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">

	<!-- custom style -->
	<style type="text/css">
		.custom-dropdown p
		{
			margin-bottom: 0;
		}
		.custom-dropdown i
		{ 
			position: absolute; 
			right: 20px; 
			top: 5px;
		}
		.custom-dropdown .sub-menu 
		{ 
			padding: 10px 0 0 0; 
			height: 0; 
			overflow-y: hidden;
		}
		.custom-dropdown .sub-menu.toggled
		{ 
			height: 100%; 
			overflow-y: visible;
		}
	</style>

<body>

	<div class="container">
		<div class="row">
			<div class="col-4">
				<div class="custom-dropdown">
					<p class="clickable">Admin <i class="fas fa-angle-down"></i></p>
					<div class="sub-menu">
						<p>EARNED: $3,516.15</p>
						<p>TIME PERIOD: 01/27/18 - PRESENT</p>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- jquery 3 cdn -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

	<!-- bootstrap cdn -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

	<!-- custom script -->
	<script type="text/javascript">
		$(document).ready(function () {
			$('.custom-dropdown p.clickable').click(function () {
				$('.custom-dropdown .sub-menu').toggleClass("toggled");
				$(this).find('.fas').toggleClass("fa-angle-up");
			});
		});
	</script>

</body>
</html>
